<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Assignment 02</title>
    </head>
    <body>
        <main class="main">
            <h1>Employee Card - Assignment 02</h1>

            <!-- Employee Card Container -->
            <div class="card">

              <!-- Headshot and Employee Name & Title -->
              <div class="photo">
                <img src="img/headshot.jpg" alt="Headshot photo of a cute dog wearing a black bow tie.">
                <h2 class="name">Paolo Maldini</h2>
                <h3 class="title">Front End Developer</h3>
              </div>

              <!-- Employee Info -->
              <div class="info">
                <ul>
                  <li><b>Company:</b> Web Weavers</li>
                  <li><b>Experience:</b> 3 years</li>
                  <li><b>School:</b> University of Washington</li>
                  <li><b>Major:</b> Marketing</li>
                  <li><b>Email:</b> <a href="mailto:paolo@example.com">paolo@example.com</a></li>
                  <li><img src="img/linkedin.svg" alt="LinkedIn Icon"> <a href="paolo.linkedinprofile.com">paolo.linkedinprofile.com</a></li>
                </ul>
              </div>
            </div>
        </main>
    </body>
</html>
